version : "3.8"
services:
  app: 
    container_name: grind_server
    build: 
      context: ./server
    volumes:
      - ./ :/usr/server
    ports:
      - 9090:9090
    depends_on:
      - db
      - redis
    networks:
      - grind_network
  redis:
    container_name: grind_redis
    image: redis:alpine3.14
    #volumes:
    #  - ./redis/redis.conf:/etc/redis/redis.conf
    ports:
      - 6377:6379
  db:
    container_name: grind_db
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PWD
    ports:
      - '5432:5432' # 5432 default port postgres 
    volumes: 
      - db:/var/lib/postgresql/data
    networks:
      - grind_network
  pg_admin:
    container_name: grind_pg_admin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - 5252:80 # 80 default port postgres_admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - grind_network
volumes:
  db:
  pgadmin-data:
networks:
  grind_network: